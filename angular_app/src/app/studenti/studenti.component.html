<p>Prikaz korisnika</p>

<table class="table table-warning">
  <tr>
    <th>ID</th>
    <th>Ime</th>
    <th>Prezime</th>
    <th>Email</th>
    <th>Adresa</th>
    <th>Broj kupljenih karata</th>
  </tr>
  <tbody>
  <tr *ngFor="let s of this.studentPodaci">
    <td>{{s.id}}</td>
    <td>{{s.ime}}</td>
    <td>{{s.prezime}}</td>
    <td>{{s.email}}</td>
    <td>{{s.adresa}}</td>
    <td>{{s.brojKupljenihKarata}}</td>
  </tr>
  </tbody>
</table>
