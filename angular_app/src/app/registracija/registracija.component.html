<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-header text-center">
          <h3 class="mb-0">Registracija</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="txtIme" class="form-label">Ime</label>
              <input name="txtIme" id="txtIme" [(ngModel)]="txtIme" class="form-control" type="text">
            </div>
            <div class="mb-3">
              <label for="txtPrezime" class="form-label">Prezime</label>
              <input name="txtPrezime" id="txtPrezime" [(ngModel)]="txtPrezime" class="form-control" type="text">
            </div>
            <div class="mb-3">
              <label for="txtEmail" class="form-label">Email</label>
              <input name="txtEmail" id="txtEmail" [(ngModel)]="txtEmail" class="form-control" type="text">
            </div>
            <div class="mb-3">
              <label for="txtKorisnickoIme" class="form-label">Korisniƒçko ime</label>
              <input name="txtKorisnickoIme" id="txtKorisnickoIme" [(ngModel)]="txtKorisnickoIme" class="form-control" type="text">
            </div>
            <div class="mb-3">
              <label for="txtLozinka" class="form-label">Lozinka</label>
              <input name="txtKorisnickoIme" id="txtLozinka" [(ngModel)]="txtLozinka" class="form-control" type="password">
            </div>
            <div class="mb-3">
              <label for="txtAdresa" class="form-label">Adresa</label>
              <input name="txtAdresa" id="txtAdresa" [(ngModel)]="txtAdresa" class="form-control" type="text">
            </div>
            <div class="mb-3">
              <label for="txtBrojTelefona" class="form-label">Broj telefona</label>
              <input name="txtBrojTelefona" id="txtBrojTelefona" [(ngModel)]="txtBrojTelefona" class="form-control" type="text">
            </div>
            <button class="btn btn-primary w-100 mt-3" (click)="btnLogin()">Registriraj se</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
