<div class="container">
  <div class="row justify-content-left mt-5">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-header text-center">
          <h3 class="mb-0">Upravljanje prevoznicima</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="txtNaziv" class="form-label">Naziv</label>
              <input name="txtNaziv" id="txtNaziv" [(ngModel)]="txtNaziv" class="form-control" type="text">
            </div>
            <div class="mb-3">
              <label for="txtAdresa" class="form-label">Adresa</label>
              <input name="txtAdresa" id="txtAdresa" [(ngModel)]="txtAdresa" class="form-control" type="text">
            </div>
            <div class="mb-3">
              <label for="txtEmail" class="form-label">Email</label>
              <input name="txtEmail" id="txtEmail" [(ngModel)]="txtEmail" class="form-control" type="text">
            </div>
            <div class="mb-3">
              <label for="txtBrojTelefona" class="form-label">Broj telefona</label>
              <input name="txtBrojTelefona" id="txtBrojTelefona" [(ngModel)]="txtBrojTelefona" class="form-control" type="text">
            </div>
            <button class="btn btn-primary w-100 mt-3" (click)="btnDodajPrevoznika()">Dodaj prevoznika</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-md-6 col-sm-4">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Naziv</th>
          <th scope="col">Adresa</th>
          <th scope="col">Email</th>
          <th scope="col">Broj telefona</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <ng-container>
          <tr *ngFor="let l of prevoznikPodaci">
            <td>{{l.naziv}}</td>
            <td>{{l.adresa}}</td>
            <td>{{l.email}}</td>
            <td>{{l.brojTelefona}}</td>
            <td><button class="btn btn-outline-secondary btn-sm" (click)="UkloniPrevoznika(l)">Ukloni prevoznika</button></td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
