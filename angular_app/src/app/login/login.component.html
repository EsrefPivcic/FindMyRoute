  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-header text-center">
            <h3 class="mb-0">Prijava</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="txtKorisnickoIme" class="form-label">Korisni훾ko ime</label>
                <input name="txtKorisnickoIme" id="txtKorisnickoIme" [(ngModel)]="txtKorisnickoIme" class="form-control" type="text">
              </div>
              <div class="mb-3">
                <label for="txtLozinka" class="form-label">Lozinka</label>
                <input name="txtKorisnickoIme" id="txtLozinka" [(ngModel)]="txtLozinka" class="form-control" type="password">
              </div>
              <button class="btn btn-primary w-100 mt-3" (click)="btnLogin()">Prijavi se</button>
            </form>
            <div class="mt-3 text-center">
              <a routerLink="/registracija">Registrirajte se</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
